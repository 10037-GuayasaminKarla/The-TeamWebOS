                <ul class="options">
                    <li class="nav-item">

            <div class="col-2 d-flex justify-content-">
                <input class="form-control" type="text" placeholder="Search" aria-label="Search">
            </div>
            <div class="col-1 d-flex justify-content-">
                <button class="search btn" type="submit">
                    <img src="../images/iconblue.png" class="searchicon" alt="searchicon">
                </button>
            </div>

        <div class="row">
            <div class="row">
                <h1 class="title">Information For Your Delivery</h1>
            </div>
            <div class="col-sm-12 d-flex justify-content-center">
            <form method="get" class="form dl" onsubmit="return validateHTML();">
                <h1 class="title">Delivery</h1>


                <div class="row d-flex justify-content-center">
                        <label for="name" class="col-sm-2 col-form-label">Name:</label>
                        <input class="form-control" type="text" id="name" name="name" placeholder="name" />
                        <span id="name-error"></span>
                    </div>

                    
                    <div class="row d-flex justify-content-center">
                        <label for="lastname" class="col-sm-2 col-form-label">Last Name:</label>
                        <input class="form-control" type="text" id="lastname" name="name" placeholder="lastname" />
                        <span id="lastname-error"></span>
                    </div>

                <div class="row d-flex justify-content-center">
                    <label for="city" class="col-sm-2 col-form-label">City:</label>
                    <select id="city" class="form-select">
                        <option selected>Azuay</option>
                        <option>Bolívar</option>
                        <option>Cañar</option>
                        <option>Carchi</option>
                        <option>Chimborazo</option>
                        <option>Cotopaxi</option>
                        <option>El Oro</option>
                        <option>Esmeraldas</option>
                        <option>Galápagos</option>
                        <option>Guayas</option>
                        <option>Imbabura</option>
                        <option>Loja</option>
                        <option>Los Rios</option>
                        <option>Manabí </option>
                        <option>Morona Santiago </option>
                        <option>Napo</option>
                        <option>Orellana</option>
                        <option>Pastaza</option>
                        <option>Pichincha</option>
                        <option>Santa Elena</option>
                        <option>Santo Domingo de los Tsáchilas </option>
                        <option>Sucumbíos</option>
                        <option>Tungurahua</option>
                        <option>Zamora Chinchipe</option>
                    </select>
                    <span id="city-error"></span>
                </div>
                <div class="row d-flex justify-content-center">
                    <label for="street" class="col-sm-2 col-form-label">Address: </label>
                    <input type="text" class="form-control" id="inputAddress2"  placeholder="inputAddress2" />
                    <span id="inputAddress2 -error"></span>
                </div>
                <div class="row d-flex justify-content-center">
                    <label for="zip" class="col-sm-2 col-form-label">Zip:</label>
                    <input type="text" class="form-control" id="zip" minlength="6"  placeholder="zip" />
                    <span id="zip-error"></span>
                  
                </div>
                  


                <div class="row d-flex justify-content-center">
                    <label for="number" class="col-sm-2 col-form-label">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" minlength="10" placeholder="phone" />
                    <span id="phone-error"></span>
                </div>


                
                <div class="row d-flex justify-content-center">
                    <label for="descrption" class="col-sm-2 col-form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3">Write the description</textarea>
                </div>
                <fieldset class="container mb-3">
                    <div class="row">
                        <legend class="col-form-label col-2 pt-0">Payment Method</legend>
                        <div class="col-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Card" id="visa" checked>
                                <label class="form-check-label" for="visa">
                                    Visa
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Card" id="fmastercard">
                                <label class="form-check-label" for="mastercard">
                                    Mastercard
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Card"
                                    id="famericanexpress">
                                <label class="form-check-label" for="americanexpress">
                                    American Express
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="Card"
                                    id="Cash">
                                <label class="form-check-label" for="Cash">
                                    Cash
                                </label>
                            </div>
                            <span id="card-error"></span>
                        </div>
                    </div>
                </fieldset>
                <div class="row d-flex justify-content-center">
                <button type="submit" class="submit btn btn-success">Add
                </button>
                <button type="reset" class="reset btn btn-danger">Reset
                </button>
            </div>
            </form>
        </div>
        </div>
    </div>

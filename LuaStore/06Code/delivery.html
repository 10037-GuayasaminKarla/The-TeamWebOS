<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Lúa Store</title>
    <link rel="stylesheet" href="deliverydesign.css">
</head>

<body>
    <nav class="menu navbar">
        <div class="container-fluid">
            <img src="/images/logoprincipalboy.png" alt="foto-logotipo" class="logolua" href="#">
            <a class="texto navbar-brand" href="/06Code/delivery.html">Lúa Store</a>
            <ul class="options">
                <li class="nav-item">
                    <a class="nav-link" href="/06Code/aboutus.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/06Code/products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/06Code/collection.html">Collections</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/06Code/forms.html">Buy</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="search form-control" type="search" placeholder="Search" aria-label="Search">
                <button class="search btn" type="submit">
                    <img src="/images/search.png" class="searchicon" alt="searchicon">
                </button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <form method="get" class="form dl">
                <h1 class="title">Delivery</h1>
                <div class="row d-flex justify-content-center">
                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                    <input class="form-control" type="text" id="name" name="name" pattern="^([A-Za-z]+)$" required>
                </div>
                <div class="row d-flex justify-content-center">
                    <label for="lastname" class="col-sm-2 col-form-label">Last Name:</label>
                    <input class="form-control" type="text" id="lastname" name="name" pattern="^([A-Za-z]+)$" required>
                </div>
                <div class="row d-flex justify-content-center">
                    <label for="city" class="col-sm-2 col-form-label">City:</label>
                    <select id="city" class="form-select">
                        <option selected>Azuay</option>
                        <option>Bolívar</option>
                        <option>Cañar</option>
                        <option>Carchi</option>
                        <option>Chimborazo</option>
                        <option>Cotopaxi</option>
                        <option>El Oro</option>
                        <option>Esmeraldas</option>
                        <option>Galápagos</option>
                        <option>Guayas</option>
                        <option>Imbabura</option>
                        <option>Loja</option>
                        <option>Los Rios</option>
                        <option>Manabí </option>
                        <option>Morona Santiago </option>
                        <option>Napo</option>
                        <option>Orellana</option>
                        <option>Pastaza</option>
                        <option>Pichincha</option>
                        <option>Santa Elena</option>
                        <option>Santo Domingo de los Tsáchilas </option>
                        <option>Sucumbíos</option>
                        <option>Tungurahua</option>
                        <option>Zamora Chinchipe</option>
                    </select>
                </div>
                <div class="row d-flex justify-content-center">
                    <label for="street" class="col-sm-2 col-form-label">Direction:</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Main and secondary street"
                        pattern="^([A-Za-z]+)$" required>
                </div>
                <div class="row d-flex justify-content-center">
                    <label for="zip" class="col-sm-2 col-form-label">Zip:</label>
                    <input type="text" class="form-control" id="zip" minlength="6" required>
                </div>
                <div class="row d-flex justify-content-center">
                    <label for="number" class="col-sm-2 col-form-label">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" minlength="10" required />
                </div>
                <div class="row d-flex justify-content-center">
                    <label for="descrption" class="col-sm-2 col-form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3">Write the descrption</textarea>
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Payment Method</legend>
                    <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="visa" id="visa" checked>
                        <label class="form-check-label" for="visa">
                            Visa
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="mastercard" id="fmastercard">
                        <label class="form-check-label" for="mastercard">
                            Mastercard
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="americanexpress" id="famericanexpress">
                        <label class="form-check-label" for="americanexpress">
                            American Express
                        </label>
                    </div>
                    </div>
                </fieldset>
                <button type="submit" class="add btn btn-success">Add
                </button>
                <button type="reset" class="reset btn btn-danger">Reset
                </button>
            </form>
        </div>
    </div>
</body>


</html>

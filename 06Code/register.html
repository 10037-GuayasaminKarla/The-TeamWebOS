    <h1 align="center">Register a new client
        Is simple and easy.</h1>

    <form method="get">

        <table border="3" cellpadding="15" width="30%" align="center">

            <tr>
                <th>
                    <label for="html">E-MAIL</label>
                </th>
                <td>
                    <input type="email" id="email" name="email" placeholder="email" required />
                </td>
            </tr>
            <tr>
                <th>
                    <label for="html">Password</label>
                </th>
                <td>
                    <input type="password" id="password" name="password"  pattern=".{6,}" required  ></br>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="html">Confirm Password</label>
                </th>
                <td>
                    <input type="password" id="password" name="password"  pattern=".{6,}" required ></br>
                </td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>
                    <input type="radio" id="male" name="gender" value="m" checked>
                    <label for="male">Male</label> </br>

                    <input type="radio" id="female" name="gender" value="f">
                    <label for="female">Female</label></br>

                    <input type="radio" id="other" name="gender" value="o">
                    <label for="other">Other</label></br>
                </td>
            </tr>
            <tr>
                <th>
                    <button type="submit">Register</button>
                </th>
                <th>
                    <button type="reset">Try again</button>
                </th>


            </tr>
        </table> <br>
        <table align="center">
            <tr>
                <td>
                    <img src="/LuaStore/06Code/images/GOOGLE.png" width="25" height="25"></IMG>
                    <a href="https://accounts.google.com/v3/signin/identifier?dsh=S-1676930408%3A1669342461059724&continue=https%3A%2F%2Fwww.google.com%2Fwebhp%3Fhl%3Des%26sa%3DX%26ved%3D0ahUKEwjJh9mfocj7AhUYSTABHQb-AX0QPAgI&ec=GAZAmgQ&hl=es&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin&ifkv=ARgdvAvroVB6U9AjIigQ2jzoJXitYjcybumWRX3WzfckzlMlxe_HfG8xt-pKyKrcMoc-NPJe5GCq"
                        target="_blank">
                        <button type="button">Register with Google</button>
                    </a>
                </td>
                <td>
                    <img src="/LuaStore/06Code/images/fb.png" width="25" height="25"></IMG>
                    <a href="https://www.facebook.com/" target="_blank">
                        <button type="button">Register with Facebook </button>
                    </a>
                </td>
            </tr>
        </table><br>

            </tr>

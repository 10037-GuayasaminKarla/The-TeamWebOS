        <div class="row">
            <div class="col-sm-12 d-flex justify-content-center">
                <form method="get" class="form dl">
                    <h1 class="title">Register</h1>
                    <div class="row d-flex justify-content-center">
                        <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
                        <input class="form-control" type="email" id="email" name="email" placeholder="email" required />
                    </div>
                    <div class="row d-flex justify-content-center">
                        <label for="password" class="col-sm-2 col-form-label">Password:</label>
                        <input class="form-control" type="password" id="password" name="password" pattern=".{6,}"
                            required></br>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <label for="date" class="col-sm-2 col-form-label">Confirm Password:</label>
                        <input class="form-control" type="password" id="password" name="password" pattern=".{6,}"
                            required></br>
                    </div>
                    <fieldset class="container mb-3">
                        <div class="row">
                            <legend class="col-form-label col-2 pt-0">Gender</legend>
                            <div class="col-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="male" id="male" checked>
                                    <label class="form-check-label" for="male">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="female" id="ffemale">
                                    <label class="form-check-label" for="female">
                                        Female
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="other" id="other">
                                    <label class="form-check-label" for="other">
                                        Other
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <button type="submit" class="add btn btn-success">Register
                    </button>
                    <button type="reset" class="reset btn btn-danger">Try Again
                    </button>
                </form>

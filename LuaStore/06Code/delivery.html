    <h1 align="center">Home Delivery</h1>
    <form method="get">
        <table border="3" cellpadding="15" width="30%" align="center">
            <caption>Delivery Data</caption>

            <tr>
                <th>
                    <label for="html">Name</label>
                </th>
                <td>
                    <input type="text" id="name" name="name"></br>
                </td>
            </tr>
            <tr>
                <th>

                </th>

                    <input type="text" id="name" name="name"></br>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="html">City</label>
                </th>
                <td>
                    <input type="text" id="City" name="City"></br>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="html">Main and secondary street</label>
                </th>
                <td>
                    <input type="text" id="City" name="City"></br>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="html">Zip Code</label>
                </th>
                <td>
                    <input type="number" id="code" name="code"></br>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="phone">Phone number</label>
                </th>
                <td>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="Description">Description</label>
                </th>
                <td>
                    <textarea id="Description" name="Description" rows="4" cols="50">

                        </textarea>
                </td>
            </tr>
            <tr>
                <th>Payment method</th>
                <td>
                    <input type="radio" id="Card" name="Visa" value="V">
                    <label for="Visa">Visa</label> </br>

                    <input type="radio" id="Card" name="Mastercard" value="M">
                    <label for="Mastercard">Mastercard</label></br>

                    <input type="radio" id="Card" name="American Express" value="AE">
                    <label for="American Express">American Express</label></br>
                </td>
            </tr>

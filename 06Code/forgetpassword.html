        <div class="row">
            <div class="col-sm-12 d-flex justify-content-center">
                <form method="get" class="form dl">
                    <h1 class="title">Recover your password</h1>
                    <fieldset class="container mb-3">
                        <div class="row">
                            <legend class="col-form-label col-7 pt-0">How do you prefer to recover your password?:</legend>
                            <div class="col-5">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="mail" id="mail" >
                                    <label class="form-check-label" for="mail">
                                        Send email
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="mail" id="message" value="message">
                                    <label class="form-check-label" for="female">
                                        Send message
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="mail" id="other" value="other" >
                                    <label class="form-check-label" for="other">
                                        Other
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="row d-flex justify-content-center">
                        <label for="name" class="col-sm-2 col-form-label">Service support:
                        </label>
                        <input class="form-control" type="text" id="name" name="name" pattern="^([A-Za-z]+)$" required>
                    </div>
                    <div class="tacbox">
                        <input id="checkbox" type="checkbox" />
                        <label for="checkbox">I agree with <a href="#">Terms and Condition.</a></label>
                      </div>
                    <button type="submit" class="add btn btn-success">Send
                    </button>
                    <button type="reset" class="reset btn btn-danger">Reset
                    </button>
                </form>
